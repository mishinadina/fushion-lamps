<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine BrowserStack</title>
    <link rel="stylesheet" href="../vendor/jasmine/jasmine.css">
  </head>
  <body>
    <script src="../vendor/jasmine/jasmine.js"></script>
    <script src="../vendor/jasmine/jasmine-html.js"></script>
    <script src="../lib/jasmine-browserstack.js"></script>
    <script src="./jasmine-browserstack-test.js"></script>
    <script>
      (function () {
        var env = jasmine.getEnv();

        env.addReporter(new jasmine.HtmlReporter());
        env.addReporter(new jasmine.BrowserStackReporter());
        env.execute();
      }());
    </script>
  </body>
</html>
